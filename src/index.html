<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random card generator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/5fdd67bd0e.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" type="text/css" href="/src/style.css" />
  </head>
  <body class="bg-success">
    <div
      class="container-fluid"
      style="justify-content: center; display: flex;"
    >
      <div class="card" style="width: 15%; height: 500px;">
        <div class="card-header bg-white" style="border: 0px;">
          <h1 id="pinta1" style="font-size: 70px;"></h1>
        </div>
        <div class="card-body text-center bg-white">
          <h1 id="numero" style="font-size: 180px;"></h1>
        </div>
        <div class="card-footer bg-white" style="border: 0px;">
          <h1 id="pinta2" style="font-size: 70px; rotate: -180deg;"></h1>
        </div>
      </div>
    </div>
    <div
      class="container-fluid"
      style="justify-content: center; display: flex; margin-top: 10px;"
    >
      <button type="button" class="btn btn-primary" onclick="getcard()">
        reset
      </button>
    </div>
    <script src="/src/app.js"></script>
  </body>
</html>
